<!DOCTYPE html>
<html>
<head>
	<title>CSS Animation Example</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			animation: moveBox 5s linear infinite;
		}

		@keyframes moveBox {
			0% {left: 0;}
			100% {left: calc(100% - 100px);}
		}
	</style>
</head>
<body>
	<div class="box"></div>
      <h1> Animation <h1/>
</body>
</html>
